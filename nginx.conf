events {
    worker_connections 768;
}

http {
    ##
    # Basic Settings
    ##
    sendfile on;
    tcp_nopush on;
    types_hash_max_size 2048;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # SSL Settings
    ##
    
    ##
    # Logging Settings
    ##
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    ##
    # Gzip Settings
    ##
    gzip on;

    ##
    # Include additional config files
    ##

    ##
    # HTTPS Server Block
    ##
    server {
        server_name 5278831-ad07030.twc1.net;

        # API проксирование
        location /api/ {
            proxy_pass http://127.0.0.1:4000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Настройки для исправления ERR_INCOMPLETE_CHUNKED_ENCODING
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            proxy_send_timeout 300s;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

     
        location / {
          root /var/www/warehouse-turbo/apps/frontend/dist;
          index index.html;
          try_files $uri $uri/ /index.html;
        }

        location /api-test/ {
            proxy_pass http://127.0.0.1:4001/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Настройки для исправления ERR_INCOMPLETE_CHUNKED_ENCODING
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            proxy_send_timeout 300s;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

          location /test/ {
            # alias /var/www/dev-warehouse/apps/frontend/dist/;
            # index index.html;
            # try_files $uri $uri/ /index.html;
            proxy_ssl_verify off;
            proxy_pass https://127.0.0.1:5172/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Настройки для исправления ERR_INCOMPLETE_CHUNKED_ENCODING
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            proxy_send_timeout 300s;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
          }




    
        listen 443 ssl; # managed by Certbot
        ssl_certificate /etc/letsencrypt/live/5278831-ad07030.twc1.net/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/5278831-ad07030.twc1.net/privkey.pem; # managed by Certbot
        include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
    }

    ##
    # HTTP Server Block (Redirect to HTTPS)
    ##
    server {
        listen 80;
        server_name 5278831-ad07030.twc1.net;
        
        # Редирект всех HTTP запросов на HTTPS
        return 301 https://$host$request_uri;
    }
} 